<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="status">Проверка состояния системы...</div>
        <div id="mainInterface" style="display: none;">
            <h2>Фото</h2>
            <input type="file" id="fileInput" style="display: none;" accept="image/*">
            <div id="preview" style="margin-top: 20px;"></div>
            <div id="loader" class="loader" style="display: none;"></div>
            <div id="uploadStatus"></div>
            <button id="sendButton" style="display: none;" onclick="uploadImage()">Отправить</button>
            <button id="customFileButton">Выбрать фото</button>

            <h2>Видео</h2>
            <button id="webcamButton" onclick="toggleWebcam()">Включить веб-камеру</button>
            <video autoplay></video>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
