<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="status">Checking system health...</div>
        <div id="mainInterface" style="display: none;">
            <h2>Photo</h2>
            <input type="file" id="fileInput" style="display: none;" accept="image/*">
            <div id="preview" style="margin-top: 20px;"></div>
            <div id="loader" class="loader" style="display: none;"></div>
            <div id="emotionsContainerPhoto"></div>
            <button id="sendButton" style="display: none;" onclick="uploadImage()">Send</button>
            <button id="customFileButton">Choose Photo</button>

            <h2>Video</h2>
            <button id="webcamButton" onclick="toggleWebcam()">Toggle Webcam</button>
            <div id="emotionsContainerVideo"></div>
            <video autoplay></video>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
